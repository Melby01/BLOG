{% extends 'base.html' %}

<!-- Styles block -->
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/index.css" />
{% endblock %}

{% block content %}
<div class="container-fluid">
  <form id="subscribeForm" class="form-inline ml-2" action="{{url_for('main.subscribe')}}" method="POST">
    <h1 class="subscribe">Subscribe Here</h1>
    <div class="md-form form-group">
      <input type="email" class="form-control" placeholder="Email Address..." name="subscriber" required>
    </div>
    <div class="md-form form-group">
      <button class="btn btn-default" id="subs">Subscribe</button>
    </div>
  </form>
  <div class="banner">
    <h1>Melby Blogs</h1>
    <span class="subheading"><i class="fas fa-quote-left"></i> <em class="quote">{{quote.quote}}</em> <i
        class="fas fa-quote-right"></i></span>
    <h2>{{quote.author}}</h2>
  </div>
  <div class="row" id="blogsContainer">
    <h1>Blogs</h1>
    {% for blog in blogs %}
      <div class="">
        <h4><a href="{{url_for('main.blog',id = blog.id)}}">{{blog.title | upper}}</a></h4>
        <h5>{{blog.description}}</h5>
        <p> <a class="btn btn-default" href="{{url_for('main.blog',id = blog.id)}}">Add comment </a></p>

    </div>

    {% endfor %}
  </div>

</div>
{% endblock %}
